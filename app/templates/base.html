<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SEO Инструменты{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/icon.png">
    <link rel="shortcut icon" href="/static/icon.png">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .progress-bar { transition: width 0.3s ease; }
        select {
            -webkit-appearance: none;
            appearance: none;
            background-image:
                linear-gradient(45deg, transparent 50%, #6b7280 50%),
                linear-gradient(135deg, #6b7280 50%, transparent 50%);
            background-position:
                calc(100% - 18px) calc(50% - 3px),
                calc(100% - 12px) calc(50% - 3px);
            background-size: 6px 6px, 6px 6px;
            background-repeat: no-repeat;
            padding-right: 2.25rem;
        }
        details > summary {
            list-style: none;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        details > summary::-webkit-details-marker { display: none; }
        details > summary::after {
            content: "▾";
            color: #6b7280;
            font-size: 0.9rem;
            transition: transform 0.2s ease;
        }
        details[open] > summary::after { transform: rotate(180deg); }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="flex items-center space-x-2">
                    <i class="fas fa-search-plus text-2xl"></i>
                    <h1 class="text-xl font-bold">SEO Инструменты</h1>
                </a>
                <div class="flex items-center space-x-4">
                    <span id="rate-limit-badge" class="bg-white/20 px-3 py-1 rounded-full text-sm hidden">
                        <i class="fas fa-clock mr-1"></i>
                        <span id="rate-limit-text">10/10</span>
                    </span>
                    <a href="/api/docs" target="_blank" class="text-sm hover:underline">
                        <i class="fas fa-code mr-1"></i>Документация API
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-1 w-full">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 py-6 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 SEO Инструменты. Все права защищены.</p>
        </div>
    </footer>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <!-- Scripts -->
    <script src="/static/js/app.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
